#포트 설정
server.port=80
server.servlet.context-path=/finalP

# view 설정
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

# db연결 
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/final
spring.datasource.username=root
spring.datasource.password=java1234

# log설정 
# 디버깅 레벨
# fatal() > error() > warn() > info() > debug() > trace()
debug=true
logging.level.com.example.finalP=debug
logging.level.com.example.finalP.mapper=debug
logging.level.com.example.finalP.rest=debug
logging.level.com.example.finalP.controller=debug
logging.level.com.example.finalP.service=debug